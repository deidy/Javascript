<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Titulo de la pagina-->
    <title>Aprendiendo CSS</title>
    
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="Estilos/estilos.css">
    <link rel="stylesheet" href="Estilos/estilosPepito.css">
    
</head>

<body>
   
   <h1>Hola</h1>
   
   <!-- .container -->   
   <div class="container" style="background-color:yellow;">
    
     <!-- .row*3>h1 -->
      <div class="row" style="background-color:brown;">
              
        <h1>Fila 1</h1>
         
         <!-- .col-md-4*3>h2  md se hace chiquito a los 890px -->
         <div class="col-md-4 border">
             <h2>Columna md 4 - 1</h2>
         </div>
         
         <div class="col-md-4 border">
             <h2>Columna md 4 - 2</h2>
         </div>
         
         <div class="col-md-4 border">
             <h2>Columna md 4 - 3</h2>
         </div>
          
      </div>
      
      <div class="row" style="background-color:red;">
          
          <h1>Fila 2</h1>
          
          <!-- .col-sm-3.border*4>h3 sm se hace chiquito en 690px-->
          
          <div class="col-sm-3 border">
              <h3>Columna sm 3 - 1</h3>
          </div>
          
          <div class="col-sm-3 border">
              <h3>Columna sm 3 - 2</h3>
          </div>
          
          <div class="col-sm-3 border">
              <h3>Columna sm 3 - 3</h3>
          </div>
          
          <div class="col-sm-3 border">
              <h3>Columna sm 3 - 4</h3>
          </div>
      </div>
      
      <div class="row" style="background-color:pink;">
          
          <h1>Fila 3</h1>
          
          <!-- .col-lg-6.border*4>h3 sm se hace chiquito en 690px-->
          
          <div class="col-lg-6 border">
              <h3>Columa lg 6 - 1</h3>
          </div>
          
          <div class="col-lg-6 border">
              <h3>Columa lg 6 - 2</h3>
          </div>
      </div>
      
      <!-- .row.col-xs-5.border*2>h2 -->
      
      <!-- .row>.col-xs-2.border+.col-xs-5.border*2 -->
      
      <div class="row">
          <div class="col-xs-2 border">Columna xs 2 - 1</div>
          <div class="col-xs-5 border">Columna xs 5 - 2</div>
          <div class="col-xs-5 border">Columna xs 5 - 3</div>
      </div>
       <h1>Hola estoy dentro del div</h1>
   </div>
   
</body>

</html>
