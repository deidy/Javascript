<h1>Poderes</h1>

<div class="container">
  <div class="form-group">
    <label>Nombre del Poder:</label>
    <input type="text"
           class="form-control"
           name="nombre"
           [(ngModel)]="nuevoPoder.nombre">
  </div>
  <button class="btn btn-block btn-success" (click)="crearPoder(nuevoPoder.nombre)">Crear Poder</button>

  <div class="row">
    <div class="col-sm-12" *ngFor="let poder of poderes">
      <h1>{{poder.nombre}}</h1>
      <p>ID: {{poder.id}}</p>
    </div>
  </div>
</div>
